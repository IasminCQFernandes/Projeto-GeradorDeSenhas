<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/keyBranco.png" type="image/png">

    <link rel="stylesheet" href="style.css">

    <title>Gerador de senhas</title>
</head>
<body>


        <img src="src/logo1.png" alt="logo  gerador de senhas" class="logo">

        <main class="container">

            <span>Tamanho: <span id="valor">10</span> caracteres</span>

            <input type="range" class="slider
            " id="slider" min="5" max="25" value="8">

            <button id="button" class="button-cta" onclick="geradorSenha()">Gerar senha</button>


        </main>

        <div class="container-password hide" id="container-password" onclick="copySenha()">

            <span class="title">Sua senha gerada foi:</span>

            <span id="password" class="password"></span>

            <span class="tooltip">Clique na senha para copiar. ☝</span>
        </div>
    




<script src="script.js"></script>
</body>
</html>
